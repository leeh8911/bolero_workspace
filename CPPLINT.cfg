# 프로젝트 루트 기준
set noparent

# 소스 루트 (필요에 따라 조정)
root=.

# 허용 확장자
extensions=cc,cpp,cxx,h,hpp

# 기본 Google 스타일에서, 너무 시끄러운 것들만 일부 끔
filter=
  -whitespace/tab,
  -whitespace/line_length,
  -readability/todo,
  -readability/alt_tokens,
  -legal/copyright

# 줄 길이는 clang-format에 맡기기 (여기선 강제 안 함)
linelength=110
